<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calc">
        <h1 class="title">Calculadora</h1>
        <p id="resultado"></p>
        <table class="keyboard-calc">
            <tr>
                <td><button class="btn-green" onclick="limpar()">AC</button></td>
                <td><button class="btn-green" onclick="voltar()">C</button></td>
                <td><button class="btn-green" onclick="insert('%')">%</button></td>
                <td><button class="btn-green" onclick="insert('/')">/</button></td>
            </tr>

            <tr>
                <td><button onclick="insert('7')">7</button></td>
                <td><button onclick="insert('8')">8</button></td>
                <td><button onclick="insert('9')">9</button></td>
                <td><button class="btn-green" onclick="insert('*')">X</button></td>
            </tr>

            <tr>
                <td><button onclick="insert('4')">4</button></td>
                <td><button onclick="insert('5')">5</button></td>
                <td><button onclick="insert('6')">6</button></td>
                <td><button class="btn-green" onclick="insert('-')">-</button></td>
            </tr>

            <tr>
                <td><button onclick="insert('1')">1</button></td>
                <td><button onclick="insert('2')">2</button></td>
                <td><button onclick="insert('3')">3</button></td>
                <td><button class="btn-green" onclick="insert('+')">+</button></td>
            </tr>

            <tr>
                <td><button colspan="2" onclick="insert('0')">0</button></td>
                <td><button onclick="insert('.')">,</button></td>
                <td><button class="btn-blue" onclick="calcular()">=</button></td>
            </tr>

        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
